<!DOCTYPE html>
<html>
  <head>
    <title>Pendidikan</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        width:100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
    
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>

      function main() {
        cartodb.createVis('map', 'https://pemkotbekasi.carto.com/api/v2/viz/4da1bb04-0fb8-11e7-b36f-0e233c30368f/viz.json', {
          shareable: false,
          title: false,
          description: false,
		  fullscreen: true,
          search: false,
          tiles_loader: false,
          layer_selector: true,
          center_lat: -6.269519,
          center_lon: 106.976120,
          zoom: 12,
          no_cdn: true
        })
        .error(function(err) {
          console.log(err);
        });


      }

      //window.onload = main;
      var fn = function() { cartodb.load('../src/', main); }
      window.onload = fn;
      // $(document).ready(main);
    </script>
  </body>
</html>
